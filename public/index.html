<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,300,400,600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Inter:100,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bellota+Text:300,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" rel="stylesheet">
    
    <title>Calendar App</title>
</head>

<body>

    <section class="main">
        <aside>
            <div class="weatherContainer">
                <p id="location">New Delhi, India</p>
                <p id="temperature">28&deg</p>
            </div>
    
            <div class="todoContainer">
                <h3 id="selectedDateDisplay"></h3>
                <div id="todoForm">
                    <input type="text" placeholder="Todo item" id="todoItem">
                    <button id="addTodo">Add Todo</button>
                </div>

                <div id="todoListDisplay"></div>
            </div>
        </aside>
    
        <section class="whole">
            <h1>Calendar</h1>
    
            <!-- Placeholder table for calendar -->
            <div class="container">
                <div class="controller">
                    <button class="button" id="previous">Previous</button>
                    <span class="current"></span>
                    <button class="button" id="next">Next</button>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>S</th>
                            <th>M</th>
                            <th>T</th>
                            <th>W</th>
                            <th>T</th>
                            <th>F</th>
                            <th>S</th>
                        </tr>
                    </thead>
                    <tbody>
    
                    </tbody>
                </table>
            </div>
    
            
    
            <script src="https://code.jquery.com/jquery-3.4.1.min.js"
                integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
            <script type="module" src="scripts//main.js"></script>
    
        </section>
    </section>
    
</body>

</html>
